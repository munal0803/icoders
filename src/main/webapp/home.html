<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
#div1 {
	width: 600px;
	height: 400px;
	margin: auto;
	margin-top: 100px;
}
</style>
</head>
<body class="container-fluid">
	<div class="card" id="div1">
		<h2 class="card-header text-center text-light bg-danger">Make Your Team</h2>
		<form class="form" action="register" method="get">
			<table class="table table-hover table-striped">
				<tr>
					<td>Team Name:</td>
					<td><input type="text" name="teamname"></td>
				</tr>
				<tr>
					<td>Technology Used:</td>
					<td><input type="text" name="technology"></td>
				</tr>
				<tr>
					<td>Hackathon Name:</td>
					<td><input type="text" name="hackathon"></td>
				</tr>
				<tr>
					<td>Date of Hackathon:</td>
					<td><input type="text" name="doh"></td>
				</tr>
				<tr>
					<td>Team Member 1:</td>
					<td><input type="text" name="member1"></td>
				</tr>
				<tr>
					<td>Max Number of Member:</td>
					<td><input type="text" name="num"></td>
				</tr>
				<tr>
					<td>Telegram Group Code:</td>
					<td><input type="text" name="code"></td>
				</tr>
				<tr>
					<td><input type="submit" value="register"
						class="btn btn-outline-success"></td>
					<td><input type="reset" value="reset"
						class="btn btn-outline-danger"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
